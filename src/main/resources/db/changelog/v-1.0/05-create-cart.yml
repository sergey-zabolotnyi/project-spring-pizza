databaseChangeLog:
  - changeSet:
      id: 5
      author: szabolotnyi
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: cart
      changes:
        - createTable:
            tableName: cart
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: dish_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_dish
                    referencedTableName: dish
                    referencedColumnNames: id
              - column:
                  name: login_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_cart_login
                    referencedTableName: login
                    referencedColumnNames: id